            <h3 class="contact-subtitle">Send Me a Message!</h3>
            <form id="contact-form" class="form" method="post" novalidate="novalidate">
              <div class="form-group">
                <input id="name" class="form-control" type="text" name="name" placeholder="Name" required>
              </div>
              <div class="form-group">
                <input id="email" class="form-control" type="email" name="email" placeholder="Email" required>
              </div>
              <div class="form-group">
                <input id="subject" class="form-control" type="text" name="subject" placeholder="Subject" required>
              </div>
              <div class="form-group">
                <textarea id="message" class="form-control"  name="message" placeholder="Message" rows="10" required></textarea>
              </div>
              <div class="form-group">
                <input class="btn btn-default form-send" type="submit" value="Send!">
              </div>
            </form>
